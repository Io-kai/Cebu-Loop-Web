<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu Loop: Identity Assets</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d1117;
            font-family: sans-serif;
            color: white;
        }

        .logo-container {
            width: 300px;
            height: 300px;
        }

        .label {
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Animation */
        .loop-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <svg viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- The Infinity Loop Symbol -->
            <path class="loop-path"
                d="M50 50 C 20 50, 20 90, 50 90 C 80 90, 120 10, 150 10 C 180 10, 180 50, 150 50 C 120 50, 80 90, 50 90"
                stroke="url(#gradient)" stroke-width="8" stroke-linecap="round" />

            <!-- Definitions for Gradient -->
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="label">CEBU LOOP</div>

</body>

</html>
